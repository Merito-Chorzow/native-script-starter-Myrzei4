<ActionBar title="Products"></ActionBar>

<GridLayout rows="auto, *">
  <Button text="Add Product" row="0" class="btn btn-primary m-2" (tap)="goToAdd()"></Button>

  <ListView [items]="products()" row="1" (itemTap)="onItemTap($event)">
    <ng-template let-product="item">
      <GridLayout columns="60, *" class="p-2">
        <Image col="0" [src]="product.imageUrl" width="60" height="60" stretch="aspectFill" *ngIf="product.imageUrl"></Image>

        <StackLayout col="1" class="ml-2">
          <Label [text]="product.name" class="text-lg"></Label>
          <Label [text]="product.code" class="text-sm text-gray-500"></Label>
          <Label [text]="product.status === 'active' ? 'Active' : 'Inactive'" class="text-sm"></Label>
        </StackLayout>
      </GridLayout>
    </ng-template>
  </ListView>
</GridLayout>
