<ActionBar [title]="product?.name || 'Product'"></ActionBar>

<ScrollView>
  <StackLayout class="p-4">
    <Image [src]="product?.imageUrl" height="300" stretch="aspectFill" *ngIf="product?.imageUrl"></Image>
    <Label [text]="'Code: ' + (product?.code || '')" class="text-md mt-2"></Label>
    <Label [text]="'Status: ' + (product?.status === 'active' ? 'Active' : 'Inactive')" class="text-md mt-2"></Label>
    <Label [text]="product?.description" class="text-md mt-2"></Label>

    <GridLayout columns="*, *" class="mt-4">
      <Button text="Delete" (tap)="delete()" class="btn btn-danger" col="0"></Button>
      <Button text="Back" (tap)="router.navigate(['/products'])" class="btn btn-outline" col="1"></Button>
    </GridLayout>
  </StackLayout>
</ScrollView>
